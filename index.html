<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q3 Practice 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://i.pinimg.com/1200x/3d/77/3f/3d773fbc882b3af2d9d8ce63d05502cf.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Helvetica, sans-serif;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2e7d32 !important;
        }

        .content {
            margin-top: 100px;
        }

        .form {
            background: rgba(225, 255, 224, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 1100px;
            margin: auto;
        }

        input {
            border-radius: 20px !important;
        }

        details {
            margin-bottom: 20px;
        }
        
        .mypicture {
            border-radius: 0%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .loginthing {
            background-color: #285827b2;
            color: white;
            font-weight: bold;
            border-radius: 25px;
        }

        .cancelthing {
            background-color: white;
            color: #2e7d32;
            font-weight: bold;
            border-radius: 25px;
            border: 2px solid #2e7d32;
        }

        .termsandconditons {
            color: #1b7a19b2;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Angkas Login</a>
  </div>
</nav>

<div class="content">
    <div class="form">

<div class="row">

<div class="col-md-6 text-center">

<h1>Angkas Login Form</h1>
<h5 class="mb-3">Ride Efficiently!</h5>

<p><strong>Taxi Locations:</strong> Quezon City, Cubao, Quiapo</p>

<details>
    <summary><b>Introduction</b></summary>
    <p id="instruct"></p>
</details>

<br>
<img src="https://pbs.twimg.com/media/F0v3cOAaQAMHfk2.png" alt="John" width="200" height="200" class="mypicture">
<br>
<label>Profile Picture</label>
<input type="file" id="picture" class="form-control mb-3" required>

</div>

<div class="col-md-6">

<h3 class="text-center">Your Account</h3>

<label>Email</label>
<input type="email" id="Email" class="form-control mb-3" placeholder="rohantabasan@gmail.com" required>

<label>Name</label>
<input type="text" id="Name" class="form-control mb-3" placeholder="rohan tabasan" required>

<label>Age</label>
<input type="number" id="Age" class="form-control mb-3" placeholder="At least 18" min="18" required>

<label>How often do you ride cabs? (1-5)</label>
<br>
<input type="radio" name="rate" value="1"> 1
<input type="radio" name="rate" value="2"> 2
<input type="radio" name="rate" value="3"> 3
<input type="radio" name="rate" value="4"> 4
<input type="radio" name="rate" value="5"> 5

<br><br>

<label>How did you learn about Angkas?</label>
<br>
<input type="checkbox" name="ads"> Through Ads<br>
<input type="checkbox" name="peers"> Through Peers<br>
<input type="checkbox" name="appstore"> Searched in Appstore

<br><br>

<label>Password: </label> 
<input type="password" id="password" class="form-control mb-3"> 

<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="agree" required>
    <label class="form-check-label termsandconditons" for="agree">
        You agree to our Terms and Conditions
    </label>
</div>

<button type="button" class="btn w-100 mb-2 loginthing" onclick="login()">Login</button>
<button type="reset" class="btn w-100 cancelthing">Cancel</button>

</div>
</div>

<script>
document.getElementById('instruct').innerHTML =
"Welcome, please input your details to be able to use our taxi service.";

function login() {
    alert("Congrats! You have successfully logged in.");
}
</script>

</body>
</html>
